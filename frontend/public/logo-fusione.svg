<svg width="400" height="120" viewBox="0 0 400 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Círculo principal com gradiente -->
  <defs>
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo circular -->
  <g transform="translate(10, 10)">
    <!-- Círculo externo -->
    <circle cx="50" cy="50" r="45" fill="url(#circleGradient)" opacity="0.1"/>
    
    <!-- Elementos circulares internos -->
    <circle cx="30" cy="30" r="12" fill="#6366F1" opacity="0.9"/>
    <circle cx="70" cy="30" r="12" fill="#EC4899" opacity="0.8"/>
    <circle cx="50" cy="70" r="12" fill="#F59E0B" opacity="0.9"/>
    
    <!-- Formas de conexão -->
    <path d="M30 30 Q50 20 70 30 Q60 50 50 70 Q40 50 30 30" fill="url(#circleGradient)" opacity="0.3"/>
    
    <!-- Círculo central -->
    <circle cx="50" cy="45" r="8" fill="#10B981" opacity="0.7"/>
    
    <!-- Elementos decorativos -->
    <circle cx="25" cy="60" r="4" fill="#8B5CF6" opacity="0.6"/>
    <circle cx="75" cy="60" r="4" fill="#6366F1" opacity="0.6"/>
  </g>
  
  <!-- Texto Fusione -->
  <g transform="translate(120, 30)">
    <text x="0" y="40" font-family="Inter, Arial, sans-serif" font-size="48" font-weight="700" fill="url(#textGradient)">
      Fusione
    </text>
    <text x="0" y="65" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="400" fill="#6B7280">
      Core System
    </text>
  </g>
</svg>