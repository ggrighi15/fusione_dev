<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Sistema Fusione Core - Plataforma de gestão empresarial moderna e intuitiva" />
  <meta name="keywords" content="gestão, empresarial, dashboard, analytics, relatórios, notificações" />
  <meta name="author" content="Fusione Core Team" />
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://fusione-core.com/" />
  <meta property="og:title" content="Fusione Core - Sistema de Gestão Empresarial" />
  <meta property="og:description" content="Plataforma completa para gestão empresarial com analytics, relatórios e automação" />
  <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://fusione-core.com/" />
  <meta property="twitter:title" content="Fusione Core - Sistema de Gestão Empresarial" />
  <meta property="twitter:description" content="Plataforma completa para gestão empresarial com analytics, relatórios e automação" />
  <meta property="twitter:image" content="%PUBLIC_URL%/twitter-image.png" />
  
  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  
  <!-- Manifest -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <title>Fusione Core - Sistema de Gestão Empresarial</title>
  
  <style>
    /* Reset básico e estilos globais */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html {
      font-size: 16px;
      scroll-behavior: smooth;
    }
    
    body {
      font-family: 'Inter', 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }
    
    code {
      font-family: 'Fira Code', 'Monaco', 'Cascadia Code', 'Roboto Mono', monospace;
    }
    
    /* Loading spinner */
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #1976d2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      margin-top: 20px;
      font-size: 16px;
      color: #666;
      text-align: center;
    }
    
    /* Estilos para acessibilidade */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
    
    /* Focus styles para acessibilidade */
    *:focus {
      outline: 2px solid #1976d2;
      outline-offset: 2px;
    }
    
    /* Scrollbar personalizada */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #a8a8a8;
    }
    
    /* Responsividade básica */
    @media (max-width: 768px) {
      html {
        font-size: 14px;
      }
    }
    
    @media (max-width: 480px) {
      html {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <noscript>
    <div style="padding: 20px; text-align: center; background-color: #fff3cd; color: #856404; border: 1px solid #ffeaa7;">
      <h2>JavaScript Necessário</h2>
      <p>Você precisa habilitar o JavaScript para executar esta aplicação.</p>
      <p>Por favor, ative o JavaScript no seu navegador e recarregue a página.</p>
    </div>
  </noscript>
  
  <!-- Loading screen -->
  <div id="loading-screen" class="loading-container">
    <div>
      <div class="loading-spinner"></div>
      <div class="loading-text">
        <strong>Fusione Core</strong><br>
        Carregando sistema...
      </div>
    </div>
  </div>
  
  <!-- Root element onde o React será montado -->
  <div id="root"></div>
  
  <!-- Scripts de inicialização -->
  <script>
    // Remover loading screen quando a aplicação carregar
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.style.opacity = '0';
          loadingScreen.style.transition = 'opacity 0.5s ease-out';
          setTimeout(function() {
            loadingScreen.remove();
          }, 500);
        }
      }, 1000);
    });
    
    // Service Worker registration (PWA)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('%PUBLIC_URL%/sw.js')
          .then(function(registration) {
            console.log('SW registered: ', registration);
          })
          .catch(function(registrationError) {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
    
    // Configurações globais
    window.FUSIONE_CONFIG = {
      API_BASE_URL: window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
        ? 'http://localhost:3001' 
        : 'https://api.fusione-core.com',
      VERSION: '1.0.0',
      BUILD_DATE: new Date().toISOString()
    };
  </script>
</body>
</html>
