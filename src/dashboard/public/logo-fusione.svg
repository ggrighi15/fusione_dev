<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#primaryGradient)" opacity="0.1"/>
  
  <!-- Main cube structure -->
  <g transform="translate(50,50)">
    <!-- Back face -->
    <path d="M-15,-15 L15,-15 L20,-10 L-10,-10 Z" fill="url(#primaryGradient)" opacity="0.7"/>
    <path d="M15,-15 L15,15 L20,20 L20,-10 Z" fill="url(#secondaryGradient)" opacity="0.8"/>
    
    <!-- Front face -->
    <rect x="-15" y="-15" width="30" height="30" fill="url(#primaryGradient)" filter="url(#glow)"/>
    
    <!-- Inner elements representing modules -->
    <rect x="-12" y="-12" width="8" height="8" fill="url(#accentGradient)" rx="1"/>
    <rect x="-12" y="-2" width="8" height="8" fill="url(#accentGradient)" rx="1" opacity="0.8"/>
    <rect x="-12" y="8" width="8" height="8" fill="url(#accentGradient)" rx="1" opacity="0.6"/>
    
    <rect x="-2" y="-12" width="8" height="8" fill="url(#secondaryGradient)" rx="1"/>
    <rect x="-2" y="-2" width="8" height="8" fill="url(#secondaryGradient)" rx="1" opacity="0.8"/>
    <rect x="-2" y="8" width="8" height="8" fill="url(#secondaryGradient)" rx="1" opacity="0.6"/>
    
    <rect x="8" y="-12" width="6" height="8" fill="url(#primaryGradient)" rx="1"/>
    <rect x="8" y="-2" width="6" height="8" fill="url(#primaryGradient)" rx="1" opacity="0.8"/>
    <rect x="8" y="8" width="6" height="8" fill="url(#primaryGradient)" rx="1" opacity="0.6"/>
    
    <!-- Connection lines representing integration -->
    <line x1="-8" y1="-8" x2="2" y2="-8" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
    <line x1="-8" y1="2" x2="2" y2="2" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
    <line x1="2" y1="-8" x2="11" y2="-8" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
    <line x1="2" y1="2" x2="11" y2="2" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
    
    <!-- Central fusion point -->
    <circle cx="0" cy="0" r="3" fill="#ffffff" opacity="0.9"/>
    <circle cx="0" cy="0" r="1.5" fill="url(#accentGradient)"/>
  </g>
  
  <!-- Orbital elements representing real-time data -->
  <g transform="translate(50,50)">
    <circle cx="0" cy="-35" r="2" fill="url(#accentGradient)" opacity="0.8">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="-30" r="1.5" fill="url(#secondaryGradient)" opacity="0.6">
      <animateTransform attributeName="transform" type="rotate" values="0;-360" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="-25" r="1" fill="#ffffff" opacity="0.4">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Text elements -->
  <text x="50" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="url(#primaryGradient)">FUSIONE</text>
  <text x="50" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="url(#secondaryGradient)">CORE SYSTEM</text>
</svg>