name: FusionCore CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  guardrails:
    name: guardrails
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Block forbidden runners
        shell: bash
        run: |
          set -euo pipefail
          if grep -RInE "^[[:space:]]*runs-on:[[:space:]]*.*self-hosted" .github/workflows; then
            echo "ERROR: self-hosted runner is forbidden."
            exit 1
          fi
          if grep -RInE "^[[:space:]]*runs-on:[[:space:]]*.*(-large|-xlarge)" .github/workflows; then
            echo "ERROR: large/xlarge runner is forbidden."
            exit 1
          fi

      - name: Block secret echo in workflows
        shell: bash
        run: |
          set -euo pipefail
          if grep -RInE "echo[[:space:]]+.*\\$\\{\\{[[:space:]]*secrets\\." .github/workflows; then
            echo "ERROR: potential secret echo found in workflow."
            exit 1
          fi

  python-tests:
    name: python-tests
    runs-on: ubuntu-latest
    needs: guardrails
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run pytest
        run: pytest tests/ --maxfail=1 --disable-warnings

  ui-react-tests:
    name: ui-react-tests
    runs-on: ubuntu-latest
    needs: guardrails
    defaults:
      run:
        working-directory: apps/ui-react
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: apps/ui-react/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test -- --run

      - name: Build
        run: npm run build
