name: FusionCore CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  guardrails:
    name: guardrails
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Block forbidden runners
        shell: bash
        run: |
          set -euo pipefail
          if grep -RInE "^[[:space:]]*runs-on:[[:space:]]*.*self-hosted" .github/workflows; then
            echo "ERROR: self-hosted runner is forbidden."
            exit 1
          fi
          if grep -RInE "^[[:space:]]*runs-on:[[:space:]]*.*(-large|-xlarge)" .github/workflows; then
            echo "ERROR: large/xlarge runner is forbidden."
            exit 1
          fi

      - name: Block secret echo in workflows
        shell: bash
        run: |
          set -euo pipefail
          if grep -RInE "echo[[:space:]]+.*\\$\\{\\{[[:space:]]*secrets\\." .github/workflows; then
            echo "ERROR: potential secret echo found in workflow."
            exit 1
          fi

  python-tests:
    name: python-tests
    runs-on: ubuntu-latest
    needs: guardrails
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f "pyproject.toml" ] || [ -f "setup.py" ]; then
            pip install -e ".[dev]"
          elif [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
            pip install pytest selenium
          else
            echo "ERROR: no Python dependency manifest found (pyproject.toml/setup.py/requirements.txt)."
            exit 1
          fi

      - name: Run pytest
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest tests/ --maxfail=1 --disable-warnings

  ui-react-tests:
    name: ui-react-tests
    runs-on: ubuntu-latest
    needs: guardrails
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect UI React workspace
        id: detect_ui
        shell: bash
        run: |
          if [ -d "apps/ui-react" ] && [ -f "apps/ui-react/package.json" ]; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            if [ -f "apps/ui-react/package-lock.json" ]; then
              echo "has_lock=true" >> "$GITHUB_OUTPUT"
            else
              echo "has_lock=false" >> "$GITHUB_OUTPUT"
            fi
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "has_lock=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Node (cached)
        if: steps.detect_ui.outputs.exists == 'true' && steps.detect_ui.outputs.has_lock == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: apps/ui-react/package-lock.json

      - name: Setup Node
        if: steps.detect_ui.outputs.exists == 'true' && steps.detect_ui.outputs.has_lock != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        if: steps.detect_ui.outputs.exists == 'true'
        working-directory: apps/ui-react
        run: |
          if [ "${{ steps.detect_ui.outputs.has_lock }}" = "true" ]; then
            npm ci
          else
            npm install --no-audit --no-fund
          fi

      - name: Run tests
        if: steps.detect_ui.outputs.exists == 'true'
        working-directory: apps/ui-react
        run: npm run test -- --run

      - name: Build
        if: steps.detect_ui.outputs.exists == 'true'
        working-directory: apps/ui-react
        run: npm run build

      - name: Skip message
        if: steps.detect_ui.outputs.exists != 'true'
        run: echo "apps/ui-react not found in this revision; ui-react-tests skipped."
