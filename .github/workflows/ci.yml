name: FusionCore CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  guardrails:
    name: Guardrails (no self-hosted / no large)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Fail on forbidden runners
      shell: bash
      run: |
        set -euo pipefail
        echo "Scanning workflows for forbidden runners..."
        if grep -RIn --line-number "runs-on:.*self-hosted" .github/workflows; then
          echo "ERROR: self-hosted runner requested in workflow."
          exit 1
        fi
        if grep -RIn --line-number "runs-on:.*\\[.*self-hosted" .github/workflows; then
          echo "ERROR: self-hosted runner requested in workflow (array)."
          exit 1
        fi
        if grep -RIn --line-number "runs-on:.*-large" .github/workflows; then
          echo "ERROR: large runner requested in workflow."
          exit 1
        fi
        if grep -RIn --line-number "runs-on:.*-xlarge" .github/workflows; then
          echo "ERROR: xlarge runner requested in workflow."
          exit 1
        fi
        echo "OK: no forbidden runners found."

  test:
    runs-on: ubuntu-latest
    needs: guardrails
    
    services:
      # ServiÃ§o Redis para testes que dependem dele (Celery)
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        pip install pytest-cov
        
    - name: Run Tests
      env:
        DATABASE_URL: sqlite:///./test.db
        REDIS_URL: redis://localhost:6379/0
        SECRET_KEY: test_secret_key
      run: |
        pytest tests/ --cov=fc_core --cov-report=xml

    - name: Repo Guard
      run: |
        python scripts/repo_guard.py --fail-on-new
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        fail_ci_if_error: false
